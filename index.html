<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="sidebar">
        <div class="logo-section">
            <img src="assets/odin-lined.png" alt="Odin Logo"> ODIN
        </div>

        <div class="credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div id="main">
        <div class="info">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

       <div class="form-wrapper">
            <div class="form">
                <h2>Let's do this!</h2>

                <form action="" method="GET" id="form">
                    <div class="form-row">
                        <label for="first-name">
                            FIRST NAME
                            <input type="text" name="first-name" id="first-name" required>
                        </label>
                        
                        <label for="last-name">
                            LAST NAME
                            <input type="text" name="last-name" id="last-name" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label for="email">
                            EMAIL
                            <input type="email" name="email" id="email" required>
                        </label>
                        
                        <label for="phone">
                            PHONE NUMBER
                            <input type="tel" name="phone" id="phone" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label for="password">
                            PASSWORD
                            <input type="password" name="password" id="password" required>
                        </label>
                        
                        <label for="confirmation">
                            CONFIRM PASSWORD
                            <input type="password" name="confirmation" id="confirmation" required>
                        </label>
                    </div>
       
                    <span class="warning">* Passwords do not match.</span>
       
                </form>
            </div>
        </div>

        <button type="submit" form="form">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
